<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg">
  <div class="todo-container">
    <h1>Todo List</h1>
    <form id="todo-form">
      <input type="hidden" id="task-id">
      <input type="text" id="task-text" placeholder="Enter a task...">
      <button type="submit" id="add-btn">Add Task</button>
      <button type="button" id="update-btn">Update Task</button>
    </form>
    <ul id="todo-list"></ul>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
